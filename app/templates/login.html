  {% extends "base.html" %}
  <head>
    {% block header%}

      <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
      <!-- Google Login -->
      <script src="https://apis.google.com/js/platform.js" async defer></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

      <title>Sign In!</title>

    {% endblock %}
    
  </head>
  <body>
    {% block content %}
      <header>
        <h1 class="Login">Side Project Roadmap</h1>
        <a class="Login" id="logo" href="#">
          <img src="">
        </a>
      </header>
      
      <section class="container" role="main">
        <section data-module="id/login">
          <section id="login-form" class="">
            <section class="aui-page-panel-inner">

              {% if message %}
                <div class ="error" role="alert">
                {{message}}
                </div>
              {% endif %}
    
              <form action="/login" class="aui aid-form errors-below-inputs"  method = "POST">

                <div id="js-global-login-error-container" class="aui-message aui-message-error hidden">
                </div> 
                
                <section class="text-inputs">
                  <input autofocus="" class="intext" id="js-email-field" name="username" maxlength="255" placeholder="Email" type="email" value="">
                  <input class="intext" id="js-password-field" name="password" placeholder="Password" type="password">
                </section>

                <div class="button-container submit-container">
                  <input type="submit" class="large-blue-button selenium-login-submit aui-button-primary" value="Log in">
                </div>

                
                  <div class="button-container">
                    
                      <div class="signup-link">
                        
                          Need an account?
                          <a href="{{ url_for('signup') }}">Sign up</a>
                
                      </div>
                    
                  </div>
                
              </form>
            </section>
          </section>
        </section>
      </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
