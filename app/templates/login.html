<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ref/login.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Login -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Website Name</title>
  </head>
  <body>
    <header>
      <h1 class="Login">Our Project Name</h1>
      <a class="Login" id="logo" href="#">
        <img src="">
      </a>
    </header>
    
    <section class="content-id--content" role="main">
      <section data-module="id/login">
        <section id="login-form" class="">
          <section class="aui-page-panel-inner">

            <div class="google-login" data-i18n-or="or">
              <form class="connect-button" name="login" data-module="registration/connect-account-button" method="POST" action="/socialauth/login/google-oauth2/">
                <!-- Google Login NEEDS TO BE FIXED-->
                <div class="g-signin2" data-onsuccess="onSignIn">
                  <button type="submit" class="aui-button google-button login-with-google" resolved="">
                    <span class="connect-button--label">Log in with Google</span>
                  </button>
                </div>
              </form>
            </div>

            <div class="or">
              or
            </div>
  
            <form action="" class="aui aid-form errors-below-inputs" data-errors="" id="aid-login-form" method="post">

              <div id="js-global-login-error-container" class="aui-message aui-message-error hidden">
              </div> 
              
              <section class="text-inputs">
                <input autofocus="" class="override-aui_text" id="js-email-field" name="username" maxlength="255" placeholder="Email" type="text" value="">
                <input class="override-aui_text" id="js-password-field" name="password" placeholder="Password" type="password">
              </section>

              <div class="button-container submit-container">
                <input type="submit" class="large-blue-button selenium-login-submit aui-button-primary" value="Log in">
                <a class="reset-password" href="/account/password/reset/">
                  Forgot your password?
                </a>
              </div>

              
                <div class="button-container">
                  
                    <div class="signup-link">
                      
                        Need an account?
                        <a href="/account/signup/" id="signup">Sign up</a>.
                      
                    </div>
                  
                </div>
              
            </form>
          </section>

      <div class="aui-page-panel-inner additional-auths">  
            <a class="js-change-page-state" data-to-state="SOCIAL_AUTH" href="#social-auth">
                Log in with GitHub, Facebook, or Twitter
            </a>
      </div>

        </section>
      </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
