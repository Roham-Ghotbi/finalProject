<!doctype html>
<html lang="en">
{% extends "base.html" %}
  <body>  
    {% block content %}
      <div class="container">
        <form action="logout" id="logout">
          <span id="username">Logged in as {{ first_name }}</span>
          <input class="btn btn-primary" id="logout-button" type="submit" value="Logout">
        </form>
        <div class="row">
          <h1>What I'm currently working on...</h1>
          <div class="divider"></div>
          <div class= "section">
            <a class="btn btn-primary" role="button" href="{{ url_for('create_project') }}">Add a Project</a>
          </div>
        </div>
      </div>
        <div class="row-projects">
          {% for project in p %}
            <div class="project">
              <!-- Project Focus -->
              <a href="{{ url_for('project_focus', value=project['project_name']) }}" 
                class="project-line pop" data-toggle="popover" 
                data-trigger="hover" 
                data-html="true"
                data-content="<h5 id = 'project-title'>{{ project['project_name'] }}</h5>" 
                data-placement="top" ></a>
              
              {% for action in project['actions']%}
                <!-- Action Buttons -->
                  <!-- <button class="action-button pop not_done" data-toggle="popover" 
                       data-trigger="hover" 
                       title="{{ action['action_name'] }}" 
                       data-content="{{ action['description'] }}"> 
                  </button> -->
                  <button class="action-button pop not_done" data-toggle="popover" 
                       data-trigger="hover" 
                       title="{{ action['action_name'] }}" 
                       data-content="<div>
                        {{ action['description'] }}
                        <br>
                        <a class='btn btn-primary' href='{{ url_for('remove_action', value=action['action_id']) }}''>Edit</a>
                        <a class='btn btn-primary' href='{{ url_for('remove_action', value=action['action_id']) }}''>Delete</a>
                        </div>">
                  </button> 
              {% endfor %}
              <a class="btn btn-primary" role="button" href="{{ url_for('create_action',value=project['project_name'] ) }}">+</a>
            </div>
          {% endfor %}
        </div>
      <script src="{{url_for('static', filename='js/main.js')}}"></script>
  {% endblock %}
  </body>

</html>
