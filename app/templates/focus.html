{% extends "base.html" %}
{% block header%}
{% endblock %}

{% block content %}
  <div class="container">
    <form action="logout" id="logout">
      <span id="username">Logged in as {{ first_name }}</span>
      <input class="action-button" id="logout-button" type="submit" value="Logout">
    </form>
    <div class="row">
      <h1>Your Trips</h1>
      <div class="divider"></div>
      <div class="section">        
        <table class="striped">
          <thead>
            <tr>
              <th data-field="trip_name">Trip</th>
              <th data-field="destination">Destination</th>
            </tr>
          </thead>
          {% for action in actions %}
            <tr>
              <td>{{ action['action_name'] }}</td>
              <td>{{ action['description'] }}</td>
              <td>{{ action['due_date'] }}</td>
              <!-- Below is a method of adding the 'add an order' button which will route you to create_order in views.py -->
              <td><a id ="remove" href="{{ url_for('remove_trip', value=trip['trip_id']) }}">Remove Trip</a></td>            
            </tr>
          {% endfor %}
        </table>
      </div>
      <div class= "section">
        <a href="{{ url_for('create_trip') }}">Add a Trip</a>
      </div>
    </div>
  </div>
{% endblock %}
